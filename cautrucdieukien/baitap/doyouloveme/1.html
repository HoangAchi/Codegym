<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>DoYOULOVEME</h1>
    <input type="button" value="Yes" onclick="yes()">
    <input type="button" value="No" id="Noclick" onmouseover="no()" style="position:absolute">
    <script>
        function yes(){
            alert ("<3");
        }
        function no()
        {
            var x = Math.round(Math.random() * window.innerWidth);
            var y = Math.round(Math.random() * window.innerHeight);
            document.getElementById("Noclick").style.left = x + 'px';
            document.getElementById("Noclick").style.top = y + 'px';
        }
    </script>
</body>
</html>
