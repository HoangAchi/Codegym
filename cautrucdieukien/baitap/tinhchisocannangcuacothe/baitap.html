<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let cn = parseFloat(prompt("nhập cân nặng của bạn"));
        let cc = parseFloat(prompt("nhập chiều cao của bạn"));
        let bmi = cn / (cc*cc);
        if (bmi < 18.5) alert ("Underweight");
        else if (bmi <25 && bmi >= 18.5) alert("Normal");
        else if (bmi <30 && bmi >= 25 ) alert("Overweight");
        else alert("Obese")
    </script>
</body>
</html>
