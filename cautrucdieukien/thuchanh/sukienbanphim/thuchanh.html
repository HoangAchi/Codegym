<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="docReady()">
    <img id="background" src="277057.png" style="position:absolute; left:0; top:0; right:0; bottom:0;" width="1016"/>
    <script>
        function upArrowPressed() {
        let element = document.getElementById("background");
        element.style.top = parseInt(element.style.top) - 50 + 'px';
        }
        function downArrowPressed() {
        var element = document.getElementById("background");
        element.style.top = parseInt(element.style.top) + 50 + 'px';
        console.log(element.style.bottom);
        }
        function leftArrowPressed() {
        var element = document.getElementById("background");
        element.style.left = parseInt(element.style.left) - 50 + 'px';
        }
        function rightArrowPressed() {
        var element = document.getElementById("background");
        element.style.left = parseInt(element.style.left) + 50 + 'px';
        }
        function moveSelection(evt) {
        switch (evt.keyCode) {
        case 37:
            leftArrowPressed();
            break;
        case 39:
            rightArrowPressed();
            break;
        case 38:
            upArrowPressed();
            break;
        case 40:
            downArrowPressed();
            break;
            }
        }
        function docReady() {
        window.addEventListener('keydown', moveSelection);
        }
    </script>
</body>
</html>
