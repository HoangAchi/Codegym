<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let a = parseInt(prompt("nhập vào một số"));
    switch(a){
    case 5:
    alert(1);
    break;
    case -5:
    alert(-1);
    break;
    default: 
    alert(0);
    break;
}
    </script>
</body>
</html>
