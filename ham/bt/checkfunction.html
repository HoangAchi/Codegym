<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
    <form>
        <h3>Hiển thị các số nguyên tố nhỏ hơn số vừa nhập</h3>
        <input type="number" id="songuyento" min="2">
        <input type="button" value="ok" onclick="lietkenguyento()"><br>
        <textarea id="result" cols="200" rows="40" wrap="hard" readonly/> </textarea>
    </form>
</body>
<script>
    
    function lietkenguyento(){
        let nhap = document.getElementById("songuyento").value;
        let ketqua="";
        for (let i =0;i<=nhap;i++){
            if (kiemtra(i)== true){
                ketqua += i + "  ";
                document.getElementById("result").innerHTML = ketqua;
            }
        }
    }
    
    function kiemtra(n){
        let kiemtra= false;
        let count=0;
        if (n<2)
            return false;
        else{
            for(let j=2;j<(n/2);j++)
            if (n%j==0)
                count+=1;
            if (count===0)
                kiemtra = true;
            else
                kiemtra = false;
        }
        return kiemtra;
    }
</script>
</html>
