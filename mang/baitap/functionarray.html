<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sử dụng các hàm có sẵn của mảng</title>
</head>
<body>
</body>
<script>
    document.write("Bài 1 : ");
    let mang= ["Red","Green","Blue","Yellow"];
    document.write(mang.join());
    document.write("<br>");

    document.write("Bài 2 : ");
    let num = window.prompt("nhập phần tử mảng num");
    let str = num.toString();
    let result = [str[0]];
    
    for (let i =1;i<str.length;i++){
        if ((str[i-1] % 2 ===0) && (str[i] % 2 ===0)){
            result.push('-',str[i]);
        }else{
            result.push(str[i]);
        }
    }
    document.write(result.join(''));
    document.write("<br>");

    document.write("Bài 3 : ");
    stra = 'The Quick Brown Fox';
    var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var LOWER = 'abcdefghijklmnopqrstuvwxyz';
    var result1 = [];
  
    for(var x=0; x<stra.length; x++)
    {
        if(UPPER.indexOf(stra[x]) !== -1)
        {
        result1.push(stra[x].toLowerCase());
        }
        else if(LOWER.indexOf(stra[x]) !== -1)
        {
        result1.push(stra[x].toUpperCase());
        }
        else 
        {
        result1.push(stra[x]);
        }
    }
    document.write(result1.join(''));
</script>
</html>
