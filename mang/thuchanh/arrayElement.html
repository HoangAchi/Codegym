<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tạo và thao tác với mảng</title>
    <style>
            body {padding-top:50px}
    </style>
</head>
<body>
        <input type="text" id="nhapvao"></input>
        <input type="button" id="btnAdd" value="Add" onclick="addelement();"></input>
        <input type="button" id="btnDisplay" value="Display" onclick="displayarray();"></input>
        <div id="result"></div>
</body>
<script>
    let x = 0;
    let array = [];
    function addelement() {
        array[x] = document.getElementById("nhapvao").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("nhapvao ").value = "";
    }
    function displayarray() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</html>
