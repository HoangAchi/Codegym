<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nguyễn Đức Thanh Hoàng C0419H1</title>
</head>

<body>
    <input type="text" id="nhapso">
    <input type="button" value="kiểm tra đầu số điện thoại" onclick="dienthoai()">
</body>
<script>
    function dienthoai() {
        let nhapso = document.getElementById("nhapso").value;
        check = /^(09|03)+[0-9]{8}$/;
        if (check.test(nhapso)) {
            document.write(" đầu số của viettel ");
        } else {
            document.write("không phải đầu số của viettel");
        }
    }
</script>

</html>
