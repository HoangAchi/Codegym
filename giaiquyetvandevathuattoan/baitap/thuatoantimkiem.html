<script>
    function seqSearch() {
        for (var i = 0; i < nums.length; i++) {
            if (nums[i] === nhap) {
                document.write("số cần tìm có trong mảng<br>");
            } else {}
        }
        return false;
    }
    var nums = [];
    for (var i = 0; i < 100; i++) {
        nums[i] = Math.floor(Math.random() * 101);
    }
    nhap = parseInt(prompt("nhập số cần tìm kiếm"));
    seqSearch(nhap);
</script>
