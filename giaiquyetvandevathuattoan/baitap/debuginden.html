<html>

<head>
    <meta charset="utf-8" />
    <title>Debug Demo</title>
</head>

<body>
    <form name="f">
        Số đầu tiên:<br/>
        <input name="number1" type="text" /><br/> Số thứ hai: <br/>
        <input name="number2" type="text" /><br/>
        <div id="resultDiv"></div>
        <input type="button" value="Tính tích" onclick="products()" />
    </form>
    <script>
        function products() {
            var number1 = parseInt(document.forms['f']['number1'].value);
            var number2 = parseInt(document.forms['f']['number2'].value);
            var result = number1 * number2;
            document.getElementById("resultDiv").innerHTML = "Kết quả: " + result;
        }
    </script>
</body>
<html>
