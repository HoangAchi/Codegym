<script>
    var nhap = parseInt(prompt("nhập số của bạn vào 0-100"));
    game(nhap);

    function game() {
        var number = Math.floor(Math.random() * 101);
        if (number === nhap) {
            alert("bạn đã đúng số " + number);
        } else {
            alert("bạn đã nhập sai ");
            alert("số đúng là " + number);
        }
    }
</script>
