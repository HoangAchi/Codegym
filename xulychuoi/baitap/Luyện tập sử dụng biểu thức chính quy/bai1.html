<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nguyễn Đức Thanh Hoàng C0419H1</title>
</head>

<body>
    <h3>Kiểm tra chuỗi đưa vào có đúng dạng dd/mm/yyyy</h3>
    <input type="text" id="ngaythangnam">
    <input type="button" onclick="kiemtrangaythangnamg()" value="kiểm tra dạng ngày tháng năm">
    <div id="result"></div>
</body>
<script>
    function kiemtrangaythangnamg() {
        let nhap = document.getElementById("ngaythangnam").value;
        check = /^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$/;
        if (check.test(nhap)) {
            document.getElementById("result").innerHTML = ("chuỗi có đúng dạng dd/mm/yyyy" + nhap);
        } else {
            document.getElementById("result").innerHTML = ("yêu cầu bạn nhập lại chuỗi");
        }
    }
</script>

</html>
