<body>
    <script>
    let diemvatly,diemhoahoc,diemsinhhoc;
    diemvatly = prompt ("nhập điểm vật lý");
    diemhoahoc = prompt ("nhập điểm hóa học");
    diemsinhhoc = prompt ("nhập điểm sinh học");
    
    diemvatly = parseInt(diemvatly);
    diemhoahoc = parseInt(diemhoahoc);
    diemsinhhoc= parseInt(diemsinhhoc);

    let diemtrungbinh=(diemvatly+diemhoahoc+diemsinhhoc)/3;
    let tong = diemvatly+diemhoahoc+diemsinhhoc;
    alert (diemtrungbinh);
    alert (tong);
    </script>
