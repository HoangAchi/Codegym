<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let a,b
        a = prompt ("Nhập số a");
        b = prompt ("Nhập số b");

        a = parseInt(a);
        b = parseInt(b);

        let isBoiSo = a % b === 0;

        if (isBoiSo)
        {
            alert("a là bội số của b");
        }
        else alert("a không phải là bội số của b");
    </script>
</body>
</html>
